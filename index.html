<!DOCTYPE html>
<html>
<head>
  <title>Quiz - Car Lot</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <!-- header nav -->
  <nav>
    <header id="header">
      <h1>USED CAR INVENTORY</h1>
      <h2>Employee-Facing Site</h2>
    </header>
    <!-- will display what car the user has selected to edit -->
    <div id="current-car"></div>
    <!-- input for editing car description, has two event listeners attached -->
    <input type="text" id="car-input"></input>
    <!-- button for toggling purchase status, has one event listener attached -->
    <button type="button" id="sold">Sold?</button>
  </nav>
  <!-- where allow of the car cards will go once loaded into the dom, no event listeners attached -->
  <div id="container" class="container">
  </div>

  <!-- ALL OF THE SCRIPT LINKS -->
  <script src="js/carlot.js" type="text/javascript"></script>
  <script src="js/eventhandler.js" type="text/javascript"></script>
  <script src="js/manipulate.js" type="text/javascript"></script>
  <script src="js/quiz.js" type="text/javascript"></script>
  <footer>
    <p>&copy;Tekisha Hammock 2016</p>
  </footer>
</body>
</html>
